<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Fréquence de mots (occurrences)</title>
  </head>
  <body>
    <h1>Fréquence de mots (occurrences)</h1>

    <a href="https://grafikart.fr/tutoriels/fonctions-2060" target="_blank"
      >https://grafikart.fr/tutoriels/fonctions-2060 (20:48)</a
    >
    <script>
      const phrase =
        "Vous savez, moi je ne crois pas qu’il y ait de bonne ou de mauvaise situation. Moi, si je devais résumer ma vie aujourd’hui avec vous, je dirais que c’est d’abord des rencontres. Des gens qui m’ont tendu la main, peut-être à un moment où je ne pouvais pas, où j’étais seul chez moi. Et c’est assez curieux de se dire que les hasards, les rencontres forgent une destinée... Parce que quand on a le goût de la chose, quand on a le goût de la chose bien faite, le beau geste, parfois on ne trouve pas l’interlocuteur en face je dirais, le miroir qui vous aide à avancer. Alors ça n’est pas mon cas, comme je disais là, puisque moi au contraire, j’ai pu ; et je dis merci à la vie, je lui dis merci, je chante la vie, je danse la vie... je ne suis qu’amour ! Et finalement, quand des gens me disent « Mais comment fais-tu pour avoir cette humanité ? », je leur réponds très simplement que c’est ce goût de l’amour, ce goût donc qui m’a poussé aujourd’hui à entreprendre une construction mécanique... mais demain qui sait ? Peut-être simplement à me mettre au service de la communauté, à faire le don, le don de soi.";

      const frequencies = {}; // objet qui accueillera le nombre de fréquences de chaque mot
      const words = phrase
        .toLowerCase()
        .replaceAll(",", "")
        .replaceAll('.', "")
        .replaceAll('?', "")
        .replaceAll(':', "")
        .replaceAll(';', "")
        .replaceAll('!', "")
        .replaceAll('«', "")
        .replaceAll('»', "")
        .split(" ");
      console.log(words);

      // on peut regrouper les caractères à ignorer :
    //   const frequencies = {};
    //   const ignored = [",", ".", "?", ":", ";", "!", "«", "»"];
    //   let cleanedPhrase = phrase.toLowerCase();
    //   for (let character of ignored) {
    //     cleanedPhrase = cleanedPhrase.replaceAll(character, '');
    //   }
    //   const words = cleanedPhrase.split(' ');

      for (let word of words) {
        if (word !== "") {
          if (frequencies[word]) {
            frequencies[word]++; // si on a déjà trouvé le mot, on l'incrémente
          } else {
            frequencies[word] = 1; // si c'est la première fois qu'on trouve un mot, on lui attribue la fréquence de 1
          }
        }
      }
      console.log(frequencies);

      const frequenciesArray = []; // on crée un nouveau tableau
      for (let k in frequencies) {
        // on crée une boucle pour parcourir l'ensemble des clés (key = k) de notre objet'
        frequenciesArray.push({
          // .push pour ajouter une nouvelle valeur au tableau
          word: k, // le mot qui correspond à la clé
          count: frequencies[k], // la fréquence du mot
        });
      }
      console.log(frequenciesArray);
      frequenciesArray.sort((a, b) => b.count - a.count);
      console.log(frequenciesArray);
      console.log(
        `Les mots les + fréquents sont : ${frequenciesArray[0].word} (), ${frequenciesArray[1].word}, ${frequenciesArray[2].word}`
      );
    </script>
  </body>
</html>

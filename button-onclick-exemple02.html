<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Button onclick Javascript</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    height: 100vh;
       }
 p {
    font-size: 2rem;
 }
 
 button {
     padding: 7px;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     color: white;
 }
 
 button.blue {
     background-color: #3498db;
 }
 
 button.green {
     background-color: #2ecc71;
 }
 
 button.orange {
    background-color: orangered;
 }
</style>
<body>
    <div>
    <h1>Button onclick Javascript</h1>
    freeCodeCamp link : <a href="https://www.freecodecamp.org/news/html-button-onclick-javascript-click-event-tutorial/">https://www.freecodecamp.org/news/html-button-onclick-javascript-click-event-tutorial/</a>
    <h2>Exemple #02</h2>
    <!-- <p class="name">My paragraph</p>
    <button onclick="functionToExecute()">Click</button> -->
    
    <p class="name">Mon paragraphe</p>
        <button onclick="changeColor('blue')" class="blue">Bleu</button> 
        <button onclick="changeColor('#2ecc71')" class="green">Vert</button>
        <button onclick="changeColor('orange')" class="orange">Orange</button>
    </div>
    <!-- L'attribut de couleur entre parenthèses s'écrit entre simple quotes -->
    
    <!-- <script src="index.js"></script> -->
    <script>
        const name = document.querySelector(".name");

        // function functionName() {
        //     code
        // }

        function changeColor(color) { // color permet de récupérer l'attribut de couleur passé en HTML
            // name.style.color = "blue"; // le texte passe en bleu
            name.style.color = color; // au lieu d'indiquer la couleur, on passe l'attribut color
        }
    </script>
</body>
</html>

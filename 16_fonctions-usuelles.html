<script>
// Array.prototype.at()
// The at() method takes an integer value and returns the item at that index, allowing for positive and negative integers. Negative integers count back from the last item in the array. -1 correspond au dernier élément du tableau
    const notes = [7, 9, 12, 17, 18]
    console.log(notes.at(-1)) // va renvoyer 18. Équivaut à console.log(notes[notes.length - 1])

    const goodNotes = notes.filter((note) => note >= 10)
    console.log(goodNotes)

    notes.forEach((note, index) => {
        console.log(note, index)
    })

    // console.log(
    //     notes.reduce((acc, note) => {
    //         return acc + note
    //     }, 0)
    // )
    console.log(
        notes.reduce((acc, note) => acc + note, 0) // accumulator, valeur courante
    )

    const persons = [
        {firstname: 'John', lastname: 'Doe'},
        {firstname: 'Jane', lastname: 'Doe'},
        {firstname: 'Marc', lastname: 'Doe'},
        {firstname: 'Manon', lastname: 'Doe'},
    ]
    console.log(persons)

    persons
        .map((p) => p.firstname + ' ' + p.lastname)
        .join('\n') // retour à la ligne
    
    console.log(persons
        .map((p) => p.firstname + ' ' + p.lastname)
        .join('\n'))
    
    function hello() {
        console.log(this)
    }

    const hello2 = hello.bind(3)
    console.log(hello2()) // Number { 3 }, undefined

</script>
